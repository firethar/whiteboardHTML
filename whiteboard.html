<head>
    <title>whiteboard</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Whiteboard</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Lista tablic</a></li>
                        <!--<li><a href="#">Zaloguj</a></li>-->
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-heading">Menu</div>
                    <div class="panel-body">
                        <div class="checkbox">
                            <label for="drawingMode">
                 <input type="checkbox" id="drawingMode"> Tryb rysowania
             </label>
                        </div>
                        <div class="form-group">

                            <label for="brushSize">
                 Rozmiar pędzla: <input type="range" name="points" min="1" max="100" id="brushSize"                                        > ILE px
             </label>
                        </div>
                        <div class="form-group">
                            <label for="brushColor">
                 Kolor: <input type="color" id="brushColor">
             </label>
                        </div>
                        <div class="form-group">
                            <label for="whiteboardName">
                 Nazwa: <input type="text" class="form-control" id="whiteboardName" placeholder="Wpisz nazwę">
             </label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" id="clearCanvas">Wyczyść</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <canvas class="whiteboard" id="whiteboard" width="718" height="400" data-drawingmode="true"></canvas>
            </div>
        </div>
    </div>
</body>
